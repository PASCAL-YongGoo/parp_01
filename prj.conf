# Application-specific Configuration
# (Board-level hardware configs are in nucleo_h723zg_parp01_defconfig)

# ========================================
# USB Device Stack (New API)
# ========================================
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USBD_LOG_LEVEL_WRN=y

# ========================================
# Serial & Console (USART1 debug output)
# ========================================
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# ========================================
# USB HID Keyboard
# ========================================
CONFIG_USBD_HID_SUPPORT=y

# ========================================
# Logging
# ========================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# ========================================
# Shell (USART1 serial backend)
# ========================================
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
# CONFIG_SHELL_START_OBSCURED=y  # Disabled for development
CONFIG_SHELL_CMDS_SELECT=y

# ========================================
# GPIO (for buttons and LEDs)
# ========================================
CONFIG_GPIO=y

# ========================================
# Stack sizes (tuned for UART router + parser path)
# ========================================
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SHELL_STACK_SIZE=3072

# ========================================
# I2C and EEPROM (for password storage)
# ========================================
CONFIG_I2C=y
CONFIG_EEPROM=y
CONFIG_EEPROM_AT24=y
